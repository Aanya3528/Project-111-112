 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="container">
  
    <center>
<br>
      <button id="heading">
<h2>Hand Gestures To Emojis</h2>
<span>👌🏻</span>
<span>🤟🏻</span>
<span>🖖🏻</span>
<span>👍🏻</span>
<span>✌🏻</span>
      </button>

      <br><br>

      <p style="font-size: 22px;">Take a picture of a hand gesture to generate emoji</p>

      <p>Emojis Supported are - 
        ✌🏻।👍🏻।👌🏻
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <span><label class="head">Webcam - </label>
        <div id="camera"></div>
        <br>
        <button onclick="take_snapshot();">Click</button></span>
        

       <br><br>

     </div>

     <div class="col-md-4 col-sm-12 col-xs-12">

       <span><label class="head">Prediction -  </label>
           <div id="result_gesture_name"><b>Your emoji is - </b></div>

           <p id="update_emoji"></p>

     </div>

     <div class="col-md-4 col-sm-12 col-xs-12">
     <span><label class="head">Snapshot - </label>
       <div id="snapshot"></div>
       <br>
       <button id="result" onclick="check()">Identify Hand Gesture</button></span>
</div>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
